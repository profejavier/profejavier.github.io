<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        
        nav {
            border: 2px solid #333; 
            width: 100%; 
            box-sizing: border-box; 
        }
        nav ul {
            list-style: none; 
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: space-around; 
        }
        nav ul li {
            padding: 10px 20px; 
        }
        nav ul li a {
            text-decoration: none; 
            color: #333; 
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF; 
        }
        h1 {
            text-align: center; 
        }

        table {
            width: 50%; 
            border-collapse: collapse; 
            margin: 20px auto; 
        }
        th, td {
            border: 1px solid rgb(255, 255, 255); 
            padding: 10px; 
            text-align: left; 
        }
        th {
            background-color: rgb(232, 245, 160); 
            color: rgb(8, 8, 8); 
            text-align: center; 
        }


        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f3f3f3;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        
    </style>



</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="LISTAS_Y_TABLAS.HTML">Listas y Tablas</a></li>
            <li><a href="imagenes_y_video.html">Imágenes y Video</a></li>
            <li><a href="formularios.html">Formularios</a></li>
        </ul>
    </nav>



    <h1>Formulario de Registro</h1>
    <form action="#" method="POST">
        <!-- Etiquetas y Cajas de Texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        
        <!-- Botones de Opción -->
        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        
        <!-- Cajas de Chequeo -->
        <label>Intereses:</label>
        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        
        <!-- Lista Desplegable -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="" disabled selected>Seleccione su país</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="colombia">Colombia</option>
            <option value="argentina">Argentina</option>
        </select>
        
        <!-- Área de Comentarios -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
        
        <!-- Botón de Envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
